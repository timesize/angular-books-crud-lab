<h2>Library Books</h2>
<div ng-repeat="book in bookIndexCtrl.books">
  <div class="row">
    <div class="col-xs-8">
      <img class="img-responsive" ng-src="{{book.image}}"/>
    </div>
    <a ng-href="/books/{{book._id}}"<h3>{{book.title}}</h3></a>
    <p>by {{book.author}}</p>
    <p>released  {{book.releaseDate}}</p>
    </div>
  </div>
</div>
